<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="650"
	height="470"
	id="svg2" >
	<style type="text/css" id="style">
			path{fill:#464646;}
			circle{stroke:#464646;stroke-width:3;}
			text{color:#464646;font-size:35px;text-anchor:middle;}
			.big{font-size:80px;}
	</style>
	<g id="fire">
		<circle style="fill:#ef5f5f;" cx="325" cy="100" r="60" id="c1" />
		<text xml:space="preserve" x="325" y="30" id="t1a">Fuego</text>
		<text xml:space="preserve" class="big" x="325" y="125" id="t1b">火</text>
	</g>
	<g id="wind">
		<circle style="fill:#a6f7f5;" cx="477" cy="210.5" r="60" id="c2" />
		<text xml:space="preserve" x="595" y="220" id="t2a">Viento</text>
		<text xml:space="preserve" class="big" x="477" y="235.5" id="t2b">風</text>
	</g>
	<g id="thunder">
		<circle style="fill:#faec54;" cx="419" cy="389.5" r="60" id="c3" />
		<text xml:space="preserve" x="530" y="440" id="t3a">Rayo</text>
		<text xml:space="preserve" class="big" x="419" y="414.5" id="t3b">雷</text>
	</g>
	<g id="earth">
		<circle style="fill:#d78815;" cx="231" cy="389.5" r="60" id="c4" />
		<text xml:space="preserve" x="120" y="440" id="t4a">Tierra</text>
		<text xml:space="preserve" class="big" x="231" y="414.5" id="t4b">土</text>
	</g>
	<g id="water">
		<circle style="fill:#7373ff;" cx="173" cy="210.5" r="60" id="c5" />
		<text xml:space="preserve" x="55" y="220" id="t5a">Agua</text>
		<text xml:space="preserve" class="big" x="173" y="235.5" id="t5b">水</text>
	</g>
	<g
		id="arrow">
		<path
			d="M 298,395 355,413 345,395 355,377 z"
			id="a1"/>
		<use xlink:href="#a1" transform="rotate(72 325 260)" id="a2"/>
		<use xlink:href="#a1" transform="rotate(144 325 260)" id="a3"/>
		<use xlink:href="#a1" transform="rotate(-144 325 260)" id="a4"/>
		<use xlink:href="#a1" transform="rotate(-72 325 260)" id="a5"/>
	</g>
</svg>